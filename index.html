<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Beginner Quiz</title>
    <link rel="stylesheet" href=./assets/style.css> 
</head>
<body>
    <div id= welcomePage>
        <h1 id="welcomeBanner">Welcome to the JavaScript Beginner Quiz.</h1>
        <p id="instructions">You will be given 1 minute to answer as many questions as you can. If you get a question wrong, the timer will deduct 10 seconds from your remaining time. Press START below to begin.</p>
        <button id = "startButton">START</button>
    </div>
    <h2 id="countdownClock">60</h2>

    <div id= "questionArea">
        <h3 id="question-text"></h3>
        <ul id="possible-answers">
            <li id="li1"></li>
            <li id="li2"></li>
            <li id="li3"></li>
            <li id="li4"></li>
        </ul>
    </div>

    <script src="./script.js"> </script>
</body>
</html>
